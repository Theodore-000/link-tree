<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile</title>
  </head>
  <body
    class="min-h-screen bg-{{ profile.bg_color }}-300 flex items-center justify-center">
    <div
      class="w-full max-w-md mx-auto p-6 bg-white shadow-xl rounded-xl text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">{{ profile.name }}</h1>

      <div class="flex flex-col space-y-4 px-2">
        {% for link in links %}
        <a href="{{ link.url }}" target="_blank">
          <button
            class="w-full py-2 px-4 bg-emerald-500 hover:bg-emerald-600 text-white rounded-sm font-semibold transition">
            {{ link.text }}
          </button>
        </a>
        {% endfor %}
      </div>

      <a
        href="{% url 'link-list' %}"
        class="mt-6 block text-sm text-gray-600 hover:underline">
        Made with ðŸŒ± Link Plant
      </a>
    </div>
  </body>
</html>
