{% extends 'link_plant/_base.html' %} {% block content %}

<h1 class="text-4xl">Link Form</h1>
<hr />
<form method="POST">
  {% csrf_token %}
  <p class="text-xl">Are you sure you want to delete</p>
  <ul>
    <li>Text: {{link.text}}</li>
    <li>URL: {{link.url}}</li>
  </ul>
  <input
    type="submit"
    class="bg-gray-900 text-white cursor-pointer rounded-md px-2 py-3"
    value="Delete" />
</form>
{% endblock content %}
